<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/" crossorigin="anonymous"></script></head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
               <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
                
               </div> 
               <div class="circle">
                <i class="fa-solid fa-bars"></i>
               </div>
            </nav>
            <img src="media/thumbnail.png" class="song-img">
            <h1>Despacito</h1>
            <p>Luis Fonsi Ft. Puerto Rican</p>
            <audio src="media/Go-NEFEX.mp3" controls type="audio/mpeg"></audio>
            <input type="range" value="0" id="progress" >

        </div>
    </div>
</body>
</html>
